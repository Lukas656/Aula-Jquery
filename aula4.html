<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
    <div class="box1">
        <label>Digite Seu Nome</label>
        <input type="text" id="nome" />
        <p id="texto2"></p>
    </div>
    <div class="box2">
        <h1>Exemplo 1</h1>
        <div id="bloco"></div>
        <p id="texto"></p>
    </div>
</body>

<script>
    // Everntos do Box 1
    $("#nome").keyup(() => {
        $("#texto2").text($("#nome").val())
    })

    // Eventos do Box 2
    $("#bloco").click(() => {
        $("#texto").text("Lucas voce clicou no quadrado!!")
    })
    $("#bloco").mouseenter(() => {
        $("#texto").text("Lucas voce passou o mouse no quadrado!!")
    })
    $("#bloco").mouseleave(() => {
        $("#texto").text("Lucas voce tirou o mouse do Quadrado!!")
    })
    $("#bloco").mousemove(() => {
        $("#texto").text("Lucas voce est√° movendo o mouse no Quadrado!!")
    })


</script>

</html>
