<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    

    <div class="texto10">
        <p id="texto10">Lucas
            <br/><br/><br/>
            <span >Curso de JQuery</span>           
        </p>
</div>

    <script>
// Aprenda como parar a propagação do evento?
        $("div").click(()=>{alert("Evento Disparado no Div")})
        $("p").click((event)=>{event.stopPropagation() ;alert("Evento Disparado no P")})
        $("span").click((event)=>{event.stopPropagation() ;alert("Evento Disparado no Span")})
    </script>
</body>


</html>
