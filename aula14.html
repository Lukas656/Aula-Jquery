    <p>Filtrando elementos</p>
    <h3>Filtrando elementos</h3>

    <script>
        // Métodos para filtragem de elementos, first, eq e last
        // 1º elemento
        $("p").first().css({'color': 'red', 'background-color': "yellow"})
        // ultimo elemento
        $("p").last().css({'color': 'blue', 'background-color': "Green "})
        // intermediarios o eq conta os elementos em ordem numerica de aparecimento 0,1,2.... 
        $("p").eq(2).css({'color': 'Green ', 'background-color': "Purple  "})

   </script>
