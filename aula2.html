    <div id="calc">
        <label>Valor 1</label>
        <input type="text" id="v1" value="0" />
        <br /><br />
        <label>Valor 2</label>
        <input type="text" id="v2" value="0" />
        <br /><br />
        <label>Resultado</label>
        <input type="text" id="res" value="0" />
        <br /><br />
        <button id="btn_somarJs">Somar JS</button>
        <button id="btn_somarJq">Somar JQ</button>
    </div>
</body>
<script>

    // Exemplo JS 
    let btn_somarJs = document.getElementById("btn_somarJs").addEventListener("click", () => {
        let v1 = document.getElementById("v1").value;
        let v2 = document.getElementById("v2").value;
        let res = document.getElementById("res").value = parseInt(v1) + parseInt(v2)
    })

    // Exemplo Jquery
    $("#btn_somarJq").click(() => {
        let v1 = parseInt($("#v1").val())
        let v2 = parseInt($("#v2").val())
        let soma = v1 + v2

        $("#res").val(soma)
    })

</script>
