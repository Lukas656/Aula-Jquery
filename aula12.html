<body>
   

    <div>
        <ul>
            <li>
                Lucas Santos

            <li>
               Curso Jquery
            </li>
            <li>
                Seletores Parent
            </li>
        </ul>
        
        <ul>
            <li>
                Lucas Santos
            </li>
            <li>
               Curso Jquery
            </li>
            <li>
                Seletores Parent
            </li>
        </ul>
        
    </div>

    <script>
        // Seletores children e find
    // Seletores children
        $("ul").children().css({ 'border': '1px solid red' });
   // Seletores find
   // todos os ul
   $('div').find('ul').css({ 'border': '1px solid blue' });
   // somento o 1ยบ ul
   $('div').find('ul:first').css({ 'border': '1px solid blue' });
   // somento o ultimo ul
   $('div').find('ul:last').css({ 'border': '4px solid green' });
   // todos os elementos a partir da div
   $('html').find('*').css({ 'border': '2px solid black' });
   </script>
</body>
